<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Word Guess Challenge - Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-container {
        background-color: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
        position: relative;
      }
      h1 {
        text-align: center;
        color: #4a5568;
        margin-bottom: 1rem;
      }
      .emoji-display {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 2rem;
        min-height: 60px;
      }
      .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .option-btn {
        font-weight: bold;
        font-size: 1.4rem;
        background-color: #4299e1;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .option-btn:hover {
        background-color: #3182ce;
      }
      .message-area {
        min-height: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
      }
      #result,
      #hint {
        font-size: 1.2rem;
        text-align: center;
        margin: 5px 0;
        transition: opacity 0.3s ease;
        height: 20px;
      }
      #next-btn {
        font-size: 1.4rem;
        display: none;
        width: 100%;
        padding: 0.5rem;
        background-color: #48bb78;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #next-btn:hover {
        background-color: #38a169;
      }
      #change-category {
        background-color: #f56565;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 0.9rem;
      }

      #change-category:hover {
        background-color: #df5e5e;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <button id="change-category">Home</button>
      <h1>Emoji Word Guess Challenge</h1>

      <div class="emoji-display" id="emoji-display"></div>
      <div class="options" id="options"></div>
      <div class="message-area">
        <div id="result"></div>
        <div id="hint"></div>
      </div>
      <button id="next-btn">Next Question</button>
    </div>

    <script src="questions.js"></script>
    <script>
      let currentCategory;
      let currentQuizzes;
      let currentQuestionIndex = 0;
      let score = 0;

      function generateVisualGrid() {
        return currentQuizzes
          .map((quiz, index) => {
            if (index >= currentQuestionIndex) return "⬜"; // Not attempted yet
            if (score > index) return "🟩"; // Correct answer
            return "🟥"; // Incorrect answer
          })
          .join("");
      }

      function generateVisualShareText(rank) {
        const visualGrid = generateVisualGrid();
        const gridRows = visualGrid.match(/.{1,5}/g); // Split into rows of 5
        return (
          `Emojist ${new Date().toLocaleDateString()} - ${currentCategory}\n` +
          `Rank: ${rank}\n` +
          `${score}/${currentQuizzes.length}\n\n` +
          gridRows.join("\n") +
          "\n\n" +
          `Play at ${window.location.origin}`
        );
      }

      function determineRank(score, totalQuestions) {
        const percentage = (score / totalQuestions) * 100;
        if (percentage >= 90) return "Emojist 🐔🏆";
        if (percentage >= 75) return "Emoji Master 🐔";
        if (percentage >= 60) return "Emoji Scholar 🐥";
        if (percentage >= 40) return "Emoji Apprentice 🐣 ";
        return "Emoji Novice 🥚";
      }

      function getRandomQuizzesFromCategory(
        questions,
        category,
        numQuestions = 10
      ) {
        if (!questions[category] || questions[category].length === 0) {
          console.error("Invalid category or no questions available");
          return [];
        }

        const categoryQuestions = questions[category];
        const shuffledQuestions = categoryQuestions.sort(
          () => Math.random() - 0.5
        );

        return shuffledQuestions.slice(
          0,
          Math.min(numQuestions, shuffledQuestions.length)
        );
      }

      function loadGame() {
        currentCategory = localStorage.getItem("selectedCategory");
        if (!currentCategory || !questions[currentCategory]) {
          alert("Invalid category. Returning to home page.");
          window.location.href = "index.html";
          return;
        }
        currentQuizzes = getRandomQuizzesFromCategory(
          questions,
          currentCategory,
          15
        );
        if (currentQuizzes.length === 0) {
          alert(
            "No questions available for this category. Returning to home page."
          );
          window.location.href = "index.html";
          return;
        }
        score = 0;
        currentQuestionIndex = 0;
        displayQuestion();
      }

      function displayQuestion() {
        if (currentQuestionIndex >= currentQuizzes.length) {
          showGameSummary();
          return;
        }

        const question = currentQuizzes[currentQuestionIndex];
        document.getElementById("emoji-display").textContent =
          question.emojis.join(" ");

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";
        question.options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-btn");
          button.onclick = () => checkAnswer(option);
          optionsContainer.appendChild(button);
        });

        clearMessages();
      }

      function clearMessages() {
        document.getElementById("hint").textContent = "";
        document.getElementById("hint").style.opacity = "0";
        document.getElementById("result").textContent = "";
        document.getElementById("result").style.opacity = "0";
      }

      function checkAnswer(selectedAnswer) {
        const question = currentQuizzes[currentQuestionIndex];
        const resultElement = document.getElementById("result");

        if (selectedAnswer === question.answer) {
          resultElement.textContent = "Correct!";
          resultElement.style.color = "green";
          resultElement.style.opacity = "1";
          score++;
        } else {
          resultElement.textContent =
            "Incorrect. The correct answer was: " + question.answer;
          resultElement.style.color = "red";
          resultElement.style.opacity = "1";
        }

        // Disable all option buttons after an answer is selected
        const buttons = document.querySelectorAll("#options button");
        buttons.forEach((button) => (button.disabled = true));

        // Move to the next question after a short delay
        setTimeout(() => {
          currentQuestionIndex++;
          displayQuestion();
        }, 2000);
      }

      function showGameSummary() {
        const gameContainer = document.querySelector(".game-container");
        const rank = determineRank(score, currentQuizzes.length);
        const visualShareText = generateVisualShareText(rank);

        gameContainer.innerHTML = `
    <h2>Game Over!</h2>
    <p>Your score: ${score} out of ${currentQuizzes.length}</p>
    <p>Your rank: ${rank}</p>
    <div id="share-area">
      <p>Share your results:</p>
      <pre id="visual-share-text">${visualShareText}</pre>
      <button onclick="copyVisualShareText()">Copy Results</button>
      <button onclick="shareTwitter()">Share on Twitter</button>
    </div>
    <button onclick="window.location.href='index.html'">Play Again</button>
  `;
      }

      function generateEmailShareText(rank) {
        const emoji =
          score === currentQuizzes.length
            ? "🏆"
            : score >= currentQuizzes.length / 2
            ? "🎉"
            : "💪";
        return (
          `I just played Emojist! 🎮\n` +
          `Category: ${currentCategory}\n` +
          `Score: ${score}/${currentQuizzes.length} ${emoji}\n` +
          `Rank: ${rank}\n` +
          `Can you beat my score and rank? Play now at ${window.location.origin}`
        );
      }

      function generateCompactShareText(rank) {
        const visualGrid = generateVisualGrid();
        const gridRows = visualGrid.match(/.{1,10}/g); // Split into rows of 5 pairs
        return (
          `Emojist: ${currentCategory} ${getCategoryEmoji(currentCategory)}\n` +
          `${score}/${currentQuizzes.length} - ${rank}\n` +
          gridRows.join("\n") +
          "\n" +
          `Play at ${window.location.origin}`
        );
      }

      function generateTwitterShareText(rank) {
        const visualGrid = generateVisualGrid();
        const gridRows = visualGrid.match(/.{1,10}/g); // Split into rows of 5 pairs
        return (
          `Emojist: ${currentCategory} ${getCategoryEmoji(currentCategory)}\n` +
          `${score}/${currentQuizzes.length} - ${rank}\n` +
          gridRows.slice(0, 3).join("\n") +
          (gridRows.length > 3 ? "..." : "") +
          "\n" +
          `Play at ${window.location.origin}`
        );
      }

      function copyVisualShareText() {
        const shareTextArea = document.getElementById("visual-share-text");
        const range = document.createRange();
        range.selectNode(shareTextArea);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
        alert("Results copied to clipboard! You can now paste and share it.");
      }

      function shareTwitter() {
        const rank = determineRank(score, currentQuizzes.length);
        const visualShareText = generateVisualShareText(rank);
        const twitterText = encodeURIComponent(visualShareText);
        const twitterUrl = `https://twitter.com/intent/tweet?text=${twitterText}`;
        window.open(twitterUrl, "_blank");
      }

      function changeCategory() {
        if (
          confirm(
            "Are you sure you want to choose another category? Your progress in this game will be lost."
          )
        ) {
          window.location.href = "index.html";
        }
      }

      document
        .getElementById("change-category")
        .addEventListener("click", changeCategory);

      window.onload = loadGame;
    </script>
  </body>
</html>
