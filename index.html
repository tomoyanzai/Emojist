<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ­ Emojist: Emoji Word Guess Challenge ğŸ§ </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap");
      :root {
        --background-start: #667eea;
        --background-end: #764ba2;
        --container-bg: white;
        --primary-color: #4299e1;
        --primary-hover: #3182ce;
        --primary-light: #90cdf4;
        --secondary-color: #48bb78;
        --secondary-hover: #38a169;
        --secondary-light: #81e6d9;
        --text-color: #ffffff;
        --text-color-light: #e2e8f0;
        --text-color-dark: #2d3748;
        --accent-color: #f56565;
      }
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--background-start) 0%,
          var(--background-end) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
      }
      h1 {
        font-family: "Fredoka One", cursive;
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      p {
        text-align: center;
        color: var(--text-color-dark);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .category-prompt {
        font-weight: bold;
        color: var(--accent-color);
        margin-bottom: 30px;
        animation: bounce 2s infinite;
        font-size: 1.2rem;
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      .categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .category-btn {
        font-size: 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.7rem 0.5rem;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .category-btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-5px);
        box-shadow: 0 5px 15px var(--primary-light);
      }
      .category-btn.selected {
        background-color: var(--primary-hover);
        transform: scale(1.05);
      }
      #start-game {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #start-game:hover {
        background-color: var(--secondary-hover);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px var(--secondary-light);
      }
      .emoji {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }
      #feedback-btn {
        display: block;
        width: 100%;
        padding: 0.5rem;
        color: #333;
        border: none;
        border-radius: 5px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        background-color: #ffd700;
      }
      #feedback-btn:hover {
        background-color: #ffa500;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ­ Emojist Challenge ğŸ§ </h1>
      <p>
        ğŸš€ Test your emoji skills! Can you decode our unique combinations and
        guess the hidden words? Let's see how emoji-savvy you are! ğŸ•µï¸â€â™‚ï¸ğŸ”
      </p>
      <p class="category-prompt">ğŸ‘‡ Choose your emoji adventure ğŸ‘‡</p>
      <div class="categories" id="categories">
        <button class="category-btn" data-category="food">ğŸ” Food</button>
        <button class="category-btn" data-category="animals">ğŸ¾ Animals</button>
        <button class="category-btn" data-category="science">ğŸ”¬ Science</button>
        <button class="category-btn" data-category="everyday_life">
          ğŸ  Daily Life
        </button>
        <button class="category-btn" data-category="technology">ğŸ’» Tech</button>
        <button class="category-btn" data-category="daily">
          ğŸŒŸ Daily Challenge
        </button>
      </div>
      <button id="start-game">
        <span class="emoji">ğŸ®</span>Start the Fun!
      </button>
      <button id="feedback-btn">ğŸ“£ Give Feedback</button>
    </div>

    <script src="questions.js"></script>
    <script>
      const categories = document.querySelectorAll(".category-btn");
      const startButton = document.getElementById("start-game");
      let selectedCategory = null;

      categories.forEach((btn) => {
        btn.addEventListener("click", () => {
          categories.forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedCategory = btn.dataset.category;
        });
      });

      startButton.addEventListener("click", () => {
        if (selectedCategory) {
          localStorage.setItem("selectedCategory", selectedCategory);
          window.location.href = "game.html";
        } else {
          alert("Please select a category before starting the game.");
        }
      });

      // Add a simple animation to the title
      const title = document.querySelector("h1");
      title.style.opacity = "0";
      title.style.transform = "translateY(-20px)";
      title.style.transition = "opacity 0.5s, transform 0.5s";

      window.addEventListener("load", () => {
        setTimeout(() => {
          title.style.opacity = "1";
          title.style.transform = "translateY(0)";
        }, 100);
      });

      document.getElementById("feedback-btn").addEventListener("click", () => {
        window.location.href =
          "https://docs.google.com/forms/d/e/1FAIpQLSdT23U46IKeP9D1hNHmo5Qs6j9i_ln3P3TVbAqu-EedM1PS1Q/viewform?usp=sf_link";
      });
    </script>
  </body>
</html>
